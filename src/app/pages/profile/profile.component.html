<mat-card>
  <mat-card-header>
    <mat-card-title>{{ isEditMode ? 'Edit Diet' : 'Add Diet' }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (submit)="onSubmit()" #dietForm="ngForm">
      <p>
        <mat-form-field>
          <mat-label>Diet Name</mat-label>
          <input matInput placeholder="Title" name="title" required [(ngModel)]="dietData.title">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Age</mat-label>
          <input matInput placeholder="Description" name="description" required [(ngModel)]="dietData.description">
        </mat-form-field>
      </p>
      <p>
        <ng-container>
          <button mat-button color="primary">{{ isEditMode ? 'Update' : 'Add'}}</button>
          <a mat-button color="warn" (click)="cancelEdit()">Cancel</a>
        </ng-container>
      </p>
    </form>
  </mat-card-content>
</mat-card>
