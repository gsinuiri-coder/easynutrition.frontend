<mat-card>
  <mat-card-header>
    <mat-card-title>{{ isEditMode ? 'Edit Nutricionist' : 'Add Nutricionist' }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (submit)="onSubmit()" #nutricionistForm="ngForm">
      <p>
        <mat-form-field>
          <mat-label>User</mat-label>
          <input matInput placeholder="User" name="userName" required [(ngModel)]="nutricionistData.userName">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" name="password" required [(ngModel)]="nutricionistData.password">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" name="name" required [(ngModel)]="nutricionistData.name">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Last name" name="lastName" [(ngModel)]="nutricionistData.lastName">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>University</mat-label>
          <input matInput placeholder="University" name="university" [(ngModel)]="nutricionistData.university">
        </mat-form-field>
      </p>
      <p>
        <ng-container>
          <button mat-button color="primary">{{ isEditMode ? 'Update' : 'Add'}}</button>
          <a mat-button color="warn" (click)="cancelEdit()">Cancel</a>
        </ng-container>
      </p>
    </form>
  </mat-card-content>
</mat-card>
